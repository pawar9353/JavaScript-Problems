    <script>
      function validation() {
        let un = document.getElementById("u1").value;
        let pwd = document.getElementById("p1").value;
        document.getElementById("userpara").innerHTML = un;
        document.getElementById("userpara").innerHTML = pwd;
        console.log(un);
        console.log(pwd);
        if (un.length <= 8 && pwd.length <= 6) {
          alert("Login Sucess");
        } else {
          alert("Login Failure");
        }
        return false;
      }
    </script>

    <form>
      <label>Username</label><br />
      <input type="text" id="u1" />
      <br />
      <label>Password</label><br />
      <input type="password" id="p1" /><br />
      <input type="submit" onclick="return validation()" />
      <p id="userpara"></p>
    </form>
